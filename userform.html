<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="box">
        <form class="group">
        <center><h1 class="name" >Bus Booking</h1></center>
        <div id="cl">
            <h2 class="Text-White"> Booking Detail</h2>

            <div id="input"> <!--input1-->
                <input type="text" id="input-group" placeholder="From">
                <input type="text" id="input-group" placeholder="To">
                <input type="text" id="input-group" placeholder="Departure Date">
                <input type="text" id="input-group" placeholder="Departure Time">

                <select id="input-group" style="color: white; background-color: black;">
                    <option value="">Preffered Bus Travels</option>
                    <option value="">Goverment Bus</option>
                    <option value="">Mahasager</option>
                    <option value="">Krishana</option>
                </select>

                <select id="input-group" style="color: white; background-color: black; ">
                    <option value="">Preffered Seating</option>
                    <option value="">Seating Non-AC</option>
                    <option value="">Seating AC</option>
                    <option value="">Sleeping Non-AC</option>
                    <option value="">Sleeping AC</option>
                </select>

            </div><!--input1-->

            <div id="input2"><!--input2-->
                <input type="number" id="input-group" placeholder="Adult" style="color: #fff;">
                <input type="number" id="input-group" placeholder="Children(2-11years)">
                <input type="number" id="input-group" placeholder="Infant(under 2years)">
            </div><!--input2-->

        <div id="input3"> <!--input3-->
            <span id="input-group" style="color: lightskyblue;">Select Your Fare</span>
            <input type="radio" id="input-group" name="a">
            <label for="input-group" style="color: #fff;">One Way</label>
            <input type="radio" id="input-group" name="a">
            <label for="input-group" style="color: #fff;">Round Trip</label>
        </div><!--input3-->

        <div id="input4"><!--input4-->
            <input type="text" id="input-group" placeholder="Return Date">
            <input type="text" id="input-group" placeholder="Return Time">
            <input type="text" id="input-group1" placeholder="Any Message">
        </div> <!--input4-->

        <div id="input5"><!--input5-->
        <h2>Personal Details</h2>
        </div><!--input5-->

        <div id="input6"><!--input6-->
            <input type="text" id="input-group" placeholder="Full Name">
            <input type="tel" id="input-group" placeholder="Phone Number">
            <input type="email" id="input-group1" placeholder="Your Email">
        </div><!--input6-->
        <button type="submit">Submit Form</button>
        <button type="reset">Clear Form</button>

        </div>
        
        </form>
</body>
</html>
